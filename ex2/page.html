<!DOCTYPE html>
<head>
    <title>
        InfoVis16 - Ex2
    </title>
    <link rel="stylesheet" type="text/css" href="page.css">
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.6.7/d3-tip.js"></script>
    <script src="./parallel-coordinates.js" charset="utf-8"></script>
</head>
<body>
    <h1>Flowers Data Set Visualization</h1>
    <div class="container">
        <div class="col1 chart" id="ch1"></div>
        <div class="col2 info-view">
            <table class="table-fill">
            <thead>
                <tr>
                    <th colspan="5" class="text-center">Highlighted line:</th>
                </tr>
            </thead>
            <tbody class="tb" id="table-contents">
                <tr>
                    <td>Species</td>
                    <td>Sepal Length</td>
                    <td>Sepal Width</td>
                    <td>Petal Length</td>
                    <td>Petal Width</td>
                </tr>
                <tr class="current-highlighted">
                    <td id="species">&nbsp;</td>
                    <td id="sepal-length">&nbsp;</td>
                    <td id="sepal-width">&nbsp;</td>
                    <td id="petal-length">&nbsp;</td>
                    <td id="petal-width">&nbsp;</td>
                </tr>
            </tbody>
            </table>
        </div>
    </div>
</body>
</html>
