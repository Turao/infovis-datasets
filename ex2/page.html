<!DOCTYPE html>
<head>
    <title>
        InfoVis16 - Ex2
    </title>
    <link rel="stylesheet" type="text/css" href="page.css">
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.6.7/d3-tip.js"></script>
    <script src="./parallel-coordinates.js" charset="utf-8"></script>
</head>
<body>
    <div class="container">
        <h1>Flowers Data Set Visualization</h1>
        <div class="col1 chart" id="ch1"></div>
        <div class="col2 info-view-container">
            <table class="table-fill">
            <thead>
                <tr>
                    <th colspan="5" class="text-center">Highlighted line:</th>
                </tr>
            </thead>
            <tbody class="table-hover">
                <tr>
                    <td class="text-center">Species</td>
                    <td class="text-center">Sepal Length</td>
                    <td class="text-center">Sepal Width</td>
                    <td class="text-center">Petal Length</td>
                    <td class="text-center">Petal Width</td>
                </tr>
                <tr>
                    <td id="species"      class="text-center color-red">&nbsp;</td>
                    <td id="sepal-length" class="text-center color-red">&nbsp;</td>
                    <td id="sepal-width"  class="text-center color-red">&nbsp;</td>
                    <td id="petal-length" class="text-center color-red">&nbsp;</td>
                    <td id="petal-width"  class="text-center color-red">&nbsp;</td>
                </tr>
            </tbody>
            </table>
        </div>
    </div>
    <br />
    <br />
</body>
</html>
